<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Animación suave de entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#050505',      /* Fondo casi negro */
                            card: '#0f0f0f',    /* Fondo tarjeta */
                            border: '#27272a',  /* Bordes sutiles */
                            input: '#18181b',   /* Fondo inputs */
                            gray: '#a1a1aa',    /* Texto secundario */
                            white: '#ffffff',
                            primary: '#ffffff'  /* Botón principal */
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-bg text-brand-white h-screen w-full flex items-center justify-center overflow-hidden relative selection:bg-brand-white selection:text-brand-bg">

    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-zinc-800/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-zinc-700/10 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="w-full max-w-md p-8 rounded-2xl bg-brand-card/60 backdrop-blur-xl border border-brand-border/50 shadow-[0_0_40px_rgba(0,0,0,0.5)] fade-in relative z-10 mx-4">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold tracking-tight mb-2">Bienvenido de nuevo</h2>
            <p class="text-brand-gray text-sm">Ingresa tus credenciales para acceder al panel.</p>
        </div>

        <form class="space-y-5">

            <div class="space-y-1">
                <label for="email" class="text-xs font-medium text-brand-gray uppercase tracking-wider ml-1">Email</label>
                <input type="email" id="email" placeholder="nombre@ejemplo.com"
                    class="w-full bg-brand-input border border-brand-border rounded-lg px-4 py-3 text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-brand-white/40 focus:ring-1 focus:ring-brand-white/40 transition-all duration-300">
            </div>

            <div class="space-y-1">
                <div class="flex justify-between items-center ml-1">
                    <label for="password" class="text-xs font-medium text-brand-gray uppercase tracking-wider">Contraseña</label>
                    <a href="#" class="text-xs text-brand-gray hover:text-brand-white transition-colors">¿Olvidaste tu contraseña?</a>
                </div>
                <input type="password" id="password" placeholder="••••••••"
                    class="w-full bg-brand-input border border-brand-border rounded-lg px-4 py-3 text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-brand-white/40 focus:ring-1 focus:ring-brand-white/40 transition-all duration-300">
            </div>

            <button type="button" class="w-full bg-brand-white text-black font-semibold rounded-lg py-3 hover:bg-zinc-200 transform active:scale-[0.98] transition-all duration-200 shadow-lg shadow-white/5 mt-2">
                Iniciar Sesión
            </button>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-brand-border"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-brand-card px-2 text-zinc-600">O continúa con</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button class="flex items-center justify-center px-4 py-2.5 border border-brand-border rounded-lg hover:bg-brand-white/5 hover:border-brand-gray/40 transition-all duration-300 group">
                <svg class="w-5 h-5 text-brand-gray group-hover:text-white transition-colors" viewBox="0 0 24 24" fill="currentColor"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .533 5.333.533 12S5.867 24 12.48 24c3.44 0 6.013-1.147 8.027-3.24 2.053-2.053 2.627-5.027 2.627-7.467 0-.747-.053-1.467-.16-2.16h-10.5z"/></svg>
            </button>
            <button class="flex items-center justify-center px-4 py-2.5 border border-brand-border rounded-lg hover:bg-brand-white/5 hover:border-brand-gray/40 transition-all duration-300 group">
                <svg class="w-5 h-5 text-brand-gray group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.21-.93 3.69-.71.75.09 1.95.51 2.65 1.57-.05.02-1.61 1.25-1.61 3.5 0 2.47 1.83 3.6 1.92 3.66-.02.13-.3 1.09-1.02 2.15-.69 1.01-1.41 2.01-2.71 2.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
            </button>
        </div>

        <p class="mt-8 text-center text-xs text-brand-gray">
            ¿No tienes una cuenta?
            <a href="#" class="text-white hover:underline decoration-brand-gray/50 underline-offset-4">Regístrate gratis</a>
        </p>
    </div>

</body>
</html>
